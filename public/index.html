<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Yantramanav">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Zen+Kaku+Gothic+Antique">
    <title>音ゲー風カードジェネレーター</title>
  </head>
  <body>
    <div id="root"></div>
    <div class="parent">
      <div class="card-frame">
        <div class="card-upper-sect">
          <img src="くるくるくるりん.png">
        </div>
        <div class="card-middle-sect">
          <div class="level-container">
            <div class="header">
              <span>LEVEL</span>
            </div>
            <div class="level-number">
              <span>15</span>
            </div>
          </div>
          <span class="diff-container">
            <span>MASTER</span>
          </span>
        </div>
        <div class="card-bottom-sect">
          <div class="song-details">
            <div class="title">くるくるくるりん</div>
            <div class="info">ICPC OB/OGの会 "平原"</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
